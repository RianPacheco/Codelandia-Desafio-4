<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Desafio 4 - Login</title>
</head>
<body>
    <main>
        <section class="secao-esquerda">
         <img class="imagem-principal" src="./Imagens/Imagem-principal.svg" alt="imagem-principal-esquerda">
        </section>

        <section class="secao-direita">
            <p class="bem-vindo">Bem Vindo de volta</p>
            <p class="faca-login">Faça login na sua conta</p>

            <label for="E-mail">
                E-mail<br>
            <input type="email" placeholder="codelandia@gmail.com">
            </label><br>

            <label for="password">
                Senha <br>
            <input type="password" placeholder="**********">
            </label><br>

            <div class="conteudo-lembrete">

            <input class="radio" type="radio">Lembre de mim
            <p><a href="https://support.google.com/accounts/answer/7682439?hl=pt-BR" target="_blank"><span class="esqueceu-senha">Esqueceu sua senha?</span></a></p><br><br>

            </div>

            <p class="entrar">Entrar</p><br>

            <div class="google">
            <img src="./Imagens/imagem-google.svg" alt="">Ou faça login com o Google
            </div>
            <p class="nao-conta">Não tem uma conta? <a href="https://www.google.com/intl/pt-BR/account/about/" target="_blank"><span class="esqueceu-senha">Cadastre-se</a>
            <br><br>&copy; Rian Pacheco</p>
        </section>
    </main>
</body>
</html>
